<div class="row-fluid">
  <div class="span9">
    {% if page.previous %}
    <a class="previous" href="{{ BASE_PATH }}{{ page.previous.url }}" title="{{ page.previous.title }}">&laquo; {{ page.previous.title}}</a>
    {% endif %}
    {% if page.next %}
    <a class="next" href="{{ BASE_PATH }}{{ page.next.url }}" title="{{ page.next.title }}">{{ page.next.title}} &raquo;</a>
    {% endif %}
  </div>
</div>
