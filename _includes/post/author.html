{% if post.author.name %}
  {% assign author = post.author.name %}
{% elsif page.author %}
  {% assign author = page.author.name %}
{% else %}
  {% assign author = site.author.name %}
{% endif %}
{% if author %}<span class="vcard author"><span class="fn"><a href="https://github.com/{{ site.author.github }}">{{ author }}</a></span></span>{% endif %}
