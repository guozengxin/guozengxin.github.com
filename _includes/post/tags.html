{% for tag in tags_list %} 
  {% if tag[0] == null %}
    {% assign tname = tag %}
    {% assign tsize = site.tags[tag].size %}
  {% else %}
    {% assign tname = tag[0] %}
    {% assign tsize = tag[1].size %}
  {% endif%}
  <span class="tags">
    <a href="{{ BASE_PATH }}{{ site.tags_path }}#{{ tag }}-ref">{{ tname }} <span>{{ tsize }}</span></a>
  </span>
{% endfor %}
