---
layout: page
title: Tags
header: Posts By Tag
group: navigation
---
{% include setup %}

<ul class="tag_box inline">
  {% include tags_list.html tags_list = site.tags %}
</ul>


{% for tag in site.tags %} 
  <h2 class="anchor" id="{{ tag[0] }}-ref">{{ tag[0] }}</h2>
  <ul>
    {% assign pages_list = tag[1] %}  
    {% include pages_list %}
  </ul>
{% endfor %}
