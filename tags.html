---
layout: page
title: 标签
footer: false
group: navigation
---

<div id="blog-archives" class="tags">
{% assign footer_content = "categories" %}
{% for tag in site.tags %} 
  {% capture tagname %}{{ tag[0] }}{% endcapture %}
  <h2><a id="{{ tagname }}-ref" name="{{ tagname }}">{{ tagname }} </a></h2>
  <p><br></p>
  {% for post in tag[1] %}
    <article>
      {% include archive_post.html %}
    </article>
  {% endfor %}
{% endfor %}
</div>
